<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper or Scissor CHALLENGE!</title>
</head>
<body>
  <div id="main-header">
    <header>
      <h1 id="main-title">ROCK PAPER SCISSOR CHALLENGE!</h1>
    </header>
  </div>
  <div>
    <h2>User Choice: <span id="user-choice"></span></h2>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
  </div>
  <div>
    <button class="button-choice" id="rock">Rock</button>
    <button class="button-choice" id="paper">Paper</button>
    <button class="button-choice" id="scissor">Scissor</button>
  </div>
  
  <script src="App.js"></script>
</body>
</html>
